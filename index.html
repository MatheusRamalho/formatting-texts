        <div class="app__">
            <div class="app__wrapper">
                <aside class="app__functions">

                        <h1> Convert text </h1>
                        <p> <i> Converta e formate seu texto como desejar. </i> </p>
                    </div>

                    <ul class="list__action">
                        <li class="list__actionItem">
                            <button type="button" id="buttonInicial"> Inicial maiúscula </button>
                        </li>

                        <li class="list__actionItem">
                            <button type="button" id="buttonLower"> Minúsculas </button>
                        </li>

                        <li class="list__actionItem">
                            <button type="button" id="buttonUpper"> Maiúsculas </button>
                        </li>

                        <li class="list__actionItem">
                            <button type="button" id="buttonCapitalized"> Capitalizada </button>
                        </li>

                        <li class="list__actionItem">
                            <button type="button" id="buttonCopy"> Copiar </button>
                        </li>

                        </li>

                        <li class="list__actionItem">

                        </li>

                        <li class="list__actionItem">

                        </li>

                        <li class="list__actionItem">
                            <button type="button" id="buttonInverse" disabled> Inverter </button>
                        </li>

                        <li class="list__actionItem">
                            <button type="button" id="buttonDownload" disabled> Download </button>
                        </li>
                    </ul>

                <main class="app__content">
                    <div class="app__inner">
                        <textarea id="textInput" name="text" autofocus placeholder="Informe o texto..."></textarea>

                        <ul class="list__count">
                            <li class="list__countItem character"> Quantidade de caracteres: <span>X</span> </li>
                            <li class="list__countItem word"> Quantidade de palavras: <span>X</span> </li>
